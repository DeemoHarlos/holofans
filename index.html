<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Deemo Harlos</title>
	<!-- <link href="index.css" rel="stylesheet"> -->
	<!--OG-->
	<meta property="og:image" content="">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Holofans">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="Holofans">
	<!--BOOTSTRAP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body class="text-center">
	<!-- <h1 class="position-absolute">THE SHOES DON"T ALIGN</h1> -->
	<div
		id="main"
		class="w-100 vh-100 d-flex flex-row position-relative"
		style="background-color: #e8efff;"
	>
		<div
			v-for="ch in characters"
			class="position-relative"
			:style="`
				background-image: url(${ch.image});
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center 30%;
				flex: 1 0 0;
			`"
		>
			<div
				class="pb-4 fs-4 position-absolute w-100"
				:style="`
					bottom: 0;
					padding-top: 5rem;
					box-shadow: inset 0 -8rem 30px -30px #${ch.color};
				`"
			>
				{{ ch.name }}
			</div>
		</div>
		<div
			class="pt-4 fs-2 position-absolute w-100"
			:style="`
				top: 0;
				padding-bottom: 8rem;
				box-shadow: inset 0 10rem 30px -30px #FFFFFF;
			`"
		>
			HoloMyth
		</div>
	</div>
	<script src="index.js" type="text/javascript"></script>
</body>
</html>
